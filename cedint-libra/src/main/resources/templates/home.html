
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
          crossorigin="anonymous">
    <!-- icons -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>

<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <a href="/home" th:text="#{app.title}" class="navbar-brand fs-3 fw-semibold">Libra</a>

        <ul class="nav">
            <li class="nav-item me-3 align-self-center">
                <span th:text="${userLogin}">guest</span>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link d-flex align-items-center">
                    <i class="bi bi-box-arrow-left me-2"></i>
                    Logout
                </a>
            </li>
        </ul>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">

        <aside class="col-md-4 col-lg-2 bg-light sidebar min-vh-100 py-3">
            <nav class="nav nav-pills flex-column">

                <a class="nav-link" href="/home">
                    <i class="bi bi-speedometer2 me-2"></i> Dashboard
                </a>

                <div class="nav-item dropdown">
                    <ul class="nav flex-column">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="posDropdown"
                               role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="bi bi-upc-scan me-2"></i> POS
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="posDropdown">
                                <li><a class="dropdown-item" href="#">Create POS</a></li>
                                <li><a class="dropdown-item" href="#">Browse POS</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <div class="nav-item dropdown">
                    <ul class="nav flex-column">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="issueDropdown"
                               role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="bi bi-gear-wide me-2"></i> Issues
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="issueDropdown">
                                <li><a class="dropdown-item" href="#">Create Issue</a></li>
                                <li><a class="dropdown-item" href="#">Browse Issues</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <div class="nav-item dropdown">
                    <ul class="nav flex-column">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="userDropdown"
                               role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="bi bi-people me-2"></i> Users
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="userDropdown">
                                <li><a class="dropdown-item" href="#">Create User</a></li>
                                <li><a class="dropdown-item" href="#">Browse Users</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </nav>
        </aside>

        <main class="col-lg-10 py-3">
            <div class="border rounded-3 p-4">
                <h5 class="text-muted mb-0 fw-bold">DASHBOARD</h5>
                <br>
                <div class="row">
                    <div class="col-sm-3">
                        <div class="card">
                            <div class="row g-0">
                                <div class="col-4 d-flex align-items-center justify-content-center bg-light">
                                    <i class="bi bi-file-earmark-person" style="font-size: 3rem; color: #05c7e3;"></i>
                                </div>
                                <div class="col-8">
                                    <div class="card-body d-flex flex-column justify-content-between" style="height: 100%;">
                                        <div>
                                            <h5 class="card-title">ASSIGNED ISSUES</h5>
                                        </div>
                                        <div class="mt-auto">
                                            <a href="#" class="btn btn-primary w-100">VIEW DETAILS</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="card">
                            <div class="row g-0">
                                <div class="col-4 d-flex align-items-center justify-content-center bg-light">
                                    <i class="bi bi-gear" style="font-size: 3rem; color: #e30526;"></i>
                                </div>
                                <div class="col-8">
                                    <div class="card-body d-flex flex-column justify-content-between" style="height: 100%;">
                                        <div>
                                            <h5 class="card-title">NEW ISSUES</h5>
                                        </div>
                                        <div class="mt-auto">
                                            <a href="#" class="btn btn-danger w-100">VIEW DETAILS</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="card">
                            <div class="row g-0">
                                <div class="col-4 d-flex align-items-center justify-content-center bg-light">
                                    <i class="bi bi-arrow-clockwise" style="font-size: 3rem; color: #ffde00;"></i>
                                </div>
                                <div class="col-8">
                                    <div class="card-body d-flex flex-column justify-content-between" style="height: 100%;">
                                        <div>
                                            <h5 class="card-title">PENDING ISSUES</h5>
                                        </div>
                                        <div class="mt-auto">
                                            <a href="#" class="btn btn-warning w-100">VIEW DETAILS</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="card">
                            <div class="row g-0">
                                <div class="col-4 d-flex align-items-center justify-content-center bg-light">
                                    <i class="bi bi-arrow-repeat" style="font-size: 3rem; color: #14e305;"></i>
                                </div>
                                <div class="col-8">
                                    <div class="card-body d-flex flex-column justify-content-between" style="height: 100%;">
                                        <div>
                                            <h5 class="card-title">IN PROGRESS ISSUES</h5>
                                        </div>
                                        <div class="mt-auto">
                                            <a href="#" class="btn btn-success w-100">VIEW DETAILS</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
