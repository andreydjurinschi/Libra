<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Doc</title>
</head>
<body>
<div class="col-lg-10 py-3" th:fragment="pos-detailed-content">
    <form th:action="@{/libra/pos/update/{id}(id=${pos.id})}"
          th:object="${pos}"
          method="post">
        <input type="hidden" name="_method" value="PUT"/>

        <input type="hidden" th:field="*{morningOpening}"/>
        <input type="hidden" th:field="*{morningClosing}"/>
        <input type="hidden" th:field="*{afternoonOpening}"/>
        <input type="hidden" th:field="*{afternoonClosing}"/>
        <input type="hidden" th:field="*{insertDate}"/>

        <div class="card-body">
            <div class="mb-4">
                <label for="pos-name-label">Pos Name: <span>*</span></label>
                <input type="text" class="form-control" placeholder="Enter Pos Name" id="pos-name-label" th:field="*{name}">
            </div>
            <div class="mb-4">
                <label for="pos-telephone-label">Pos telephone: <span>*</span></label>
                <input type="text" class="form-control" placeholder="Enter Pos telephone" id="pos-telephone-label" th:field="*{telephone}">
            </div>
            <div class="mb-4">
                <label for="pos-cellphone-label">Pos cellphone: <span>*</span></label>
                <input type="text" class="form-control" placeholder="Enter Pos cellphone" id="pos-cellphone-label" th:field="*{cellphone}">
            </div>
            <div class="mb-4">
                <label for="pos-address-label">Pos address: <span>*</span></label>
                <input type="text" class="form-control" placeholder="Enter Pos Name" id="pos-address-label" th:field="*{address}">
            </div>
            <div class="mb-4">
                <label for="pos-model-label">Pos Model: <span>*</span></label>
                <input type="text" class="form-control" placeholder="Enter Pos Name" id="pos-model-label" th:field="*{model}">
            </div>
            <div class="mb-4">
                <label for="pos-brand-label">Pos Brand: <span>*</span></label>
                <input type="text" class="form-control" placeholder="Enter Pos Name" id="pos-brand-label" th:field="*{brand}">
            </div>
            <div class="mb-4">
                <label for="pos-city-label" class="form-label">City</label>
                <select id="pos-city-label" class="form-select" th:field="*{cityId}">
                    <option th:each="city : ${cities}"
                            th:value="${city.id}"
                            th:text="${city.name}">CITY</option>
                </select>
            </div>
            <div class="mb-4">
                <label for="pos-connection-type-label" class="form-label">
                    <select class="form-select" id="pos-connection-type-label" th:field="*{connectionTypeId}">
                        <option th:each="type : ${connectionTypes}"
                                th:value="${type.id}"
                                th:text="${type.connectionType}">
                        </option>
                    </select>
                </label>
            </div>
            <div class="mb-4">
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-check-lg me-1"></i> SAVE
                </button>
                <a th:href="@{/libra/pos/all}" class="btn btn-outline-secondary">
                    CLOSE
                </a>
            </div>
        </div>
    </form>

</div>
</body>
</html>
