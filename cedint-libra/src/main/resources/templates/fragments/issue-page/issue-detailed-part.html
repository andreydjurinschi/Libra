
<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Issue Form</title>
</head>
<body>
<div class="col-lg-10 py-3" th:fragment="issue-detailed-part">
    <form class="card border-0 shadow-sm rounded-3"
          th:object="${issue}"
          th:action="@{/libra/issues/update/{id}(id=${issue.id})}"
          method="post">
        <input type="hidden" name="_method" value="PUT"/>

        <div class="card-header bg-light d-flex align-items-center">
            <h5 class="mb-0">DETAILS</h5>
            <span class="ms-auto badge bg-secondary" th:text="'ID: ' + *{id}">ID: —</span>
        </div>

        <div class="card-body">
            <div class="mb-4">
                <h6 class="text-uppercase text-muted mb-3">MAIN</h6>
                <div class="row g-3">
                    <div class="col-xl-6">
                        <label class="form-label">Problem title <span class="text-danger">*</span></label>
                        <label>
                            <input type="text" class="form-control" th:field="*{problemTitle}" placeholder="About problem" required>
                        </label>
                        <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('problemTitle')}" th:errors="*{problemTitle}"></div>
                    </div>

                    <div class="col-md-4 col-xl-3">
                        <label class="form-label">General type</label>
                        <select class="form-select" th:field="*{generalType}">
                            <option th:each="genType : ${generalTypes}"
                                    th:value="${genType}"
                                    th:text="${genType}">GENERAL_TYPE</option>
                        </select>
                    </div>

                    <div class="col-md-4 col-xl-2">
                        <label class="form-label">Priority</label>
                        <select class="form-select" th:field="*{priority}">
                            <option th:each="p : ${priorities}" th:value="${p}" th:text="${p}">1</option>
                        </select>
                    </div>

                    <div class="col-md-4 col-xl-3">
                        <label class="form-label">Status</label>
                        <select class="form-select" th:field="*{status}">
                            <option value="">select status</option>
                            <option th:each="s : ${statuses}" th:value="${s.id}" th:text="${s.status}">Status</option>
                        </select>
                    </div>

                    <div class="col-md-4 col-xl-4">
                        <label class="form-label">POS (ID)</label>
                        <select class="form-select" th:field="*{posId}">
                            <option value="">Select POS</option>
                            <option th:each="p : ${positions}" th:value="${p.id}"
                                    th:text="${p.name} + ' — ' + ${p.address}">POS</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="mb-4">
                <h6 class="text-uppercase text-muted mb-3">Assigning</h6>
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Created by</label>
                        <select class="form-select" th:field="*{userCreatedId}">
                            <option value="">select user</option>
                            <option th:each="u : ${users}" th:value="${u.id}" th:text="${u.name} + ', ' + ${u.email}">User</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Assigned To</label>
                        <select class="form-select" th:field="*{assignedToId}">
                            <option value="">select user</option>
                            <option th:each="u : ${users}" th:value="${u.id}" th:text="${u.name}">User</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="mb-4">
                <h6 class="text-uppercase text-muted mb-3">Description</h6>
                <div class="row g-3">
                    <div class="col-12">
                        <label class="form-label">Desc <span class="text-danger">*</span></label>
                        <textarea class="form-control" th:field="*{description}" rows="8" placeholder="desc" required></textarea>
                        <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
                    </div>
                    <div class="col-12">
                        <label class="form-label">MEMO</label>
                        <textarea class="form-control" th:field="*{memo}" rows="4" placeholder="MEMO"></textarea>
                    </div>
                    <div class="col-12">
                        <label class="form-label">Solution</label>
                        <textarea class="form-control" th:field="*{solution}" rows="6" placeholder="solution"></textarea>
                    </div>
                </div>
            </div>

            <div class="d-flex align-items-center gap-2">
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-check-lg me-1"></i> SAVE
                </button>
                <a th:href="@{/libra/home}" class="btn btn-outline-secondary">
                    CLOSE
                </a>
            </div>
        </div>
    </form>
</div>
</body>
</html>
