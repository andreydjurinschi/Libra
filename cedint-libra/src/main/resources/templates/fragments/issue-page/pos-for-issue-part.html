
<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>POS Info</title>
</head>
<body>
<div class="col-lg-10 py-3" th:fragment="pos-for-issue-part">
    <div class="card border-0 shadow-sm rounded-3">
        <div class="card-header bg-primary text-white d-flex align-items-center">
            <i class="bi bi-shop me-2"></i>
            <h5 class="mb-0">POS</h5>
        </div>
        <div class="card-body">
            <div class="row g-3">
                <div class="col-md-6">
                    <div class="list-group">
                        <div class="list-group-item d-flex justify-content-between align-items-center">
                            <span class="text-muted">Title</span>
                            <span class="fw-semibold" th:text="${pos.name}">—</span>
                        </div>
                        <div class="list-group-item d-flex justify-content-between align-items-center">
                            <span class="text-muted">Model</span>
                            <span class="fw-semibold" th:text="${pos.model}">—</span>
                        </div>
                        <div class="list-group-item d-flex justify-content-between align-items-center">
                            <span class="text-muted">Telephone</span>
                            <a class="fw-semibold text-decoration-none"
                               th:href="'tel:' + ${pos.telephone}"
                               th:text="${pos.telephone}">—</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="list-group">
                        <div class="list-group-item d-flex justify-content-between align-items-center">
                            <span class="text-muted">Address</span>
                            <span class="fw-semibold text-end" th:text="${pos.address}">—</span>
                        </div>
                        <div class="list-group-item d-flex justify-content-between align-items-center">
                            <span class="text-muted">Brand</span>
                            <span class="badge bg-secondary" th:text="${pos.brand}">—</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- TODO: open pos by id-->
            <div class="mt-3 d-flex gap-2">
                <a class="btn btn-outline-primary btn-sm" th:href="@{/libra/pos/detailed/{id}(id=${pos.id})}">
                    <i class="bi bi-box-arrow-up-right me-1"></i>
                    details
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
