
<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>
<body>

<div th:fragment="issue-by-status" class="col-lg-10 py-3">
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Issue #</th>
            <th>Pos. ID</th>
            <th>Pos. Name</th>
            <th>Created by</th>
            <th>Date</th>
            <th>Issue type</th>
            <th>Status</th>
            <th>Assigned To</th>
            <th>Memo</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="issue: ${issuesByStatus}" th:attr="ondblclick=|handleDoubleClick('${issue.id}')|">
            <td th:text="${issue.id}">1</td>
            <td th:text="${issue.posId}">2</td>
            <td th:text="${issue.problemTitle}">Pos title</td>
            <td th:text="${issue.userCreatedId}">3</td>
            <td th:text="${issue.creationDate}">12/03/26</td>
            <td th:text="${issue.generalType}">PROBLEM</td>
            <td th:switch="${issue.status}">
                <span th:case="1" class="badge bg-danger">NEW</span>
                <span th:case="2" class="badge bg-success">ASSIGNED</span>
                <span th:case="3" class="badge bg-info">IN_PROGRESS</span>
                <span th:case="4" class="badge bg-warning">PENDING</span>
            </td>
            <td th:text="${issue.assignedToId}">2</td>
            <td th:text="${issue.description}">You need to fix this problem immediately!!</td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
